<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script -->
  <script src="cordova.js"></script>

  <!-- Your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="MenuCtrl as menu">
  <ion-side-menus>
    <ion-side-menu side="left">
      <ion-item menu-close class="item-icon-left" href="#/tab/populaires">
        <i class="icon ion-home"></i>
        Accueil
      </ion-item>
      <ion-item menu-close class="item-icon-left" href="#/compte">
        <i class="icon ion-log-in"></i>
        Mon compte
      </ion-item>
      <ion-item menu-close class="item-icon-left" ng-show="connected" href="#/mesoffres">
        <i class="icon ion-ios-pricetag"></i>
        Mes offres
      </ion-item>
      <ion-item menu-close class="item-icon-left" ng-show="connected" href="#/echange/chercher">
        <i class="icon ion-ios-pricetags"></i>
        Echanger des offres
      </ion-item>
      <!-- Left menu -->
    </ion-side-menu>
    <ion-side-menu-content>

      <!-- Main content, usually <ion-nav-view> -->
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
          <!--
          The nav bar that will be updated as we navigate between views.
        -->
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view>
      <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder -->
    </ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
</body>
</html>
