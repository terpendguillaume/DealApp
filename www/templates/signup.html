<ion-modal-view>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Nom d'utilisateur</span>
        <input type="text" ng-model="signupData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Mot de passe</span>
        <input type="password" ng-model="signupData.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="signUp(hide)">Valider</button>
      </label>
    </div>
    <div>
      <p>-----TODO------</p>
      <h4>Tous</h4>
      <p>Check Box</p>
    </div>
  </ion-content>
</ion-modal-view>
