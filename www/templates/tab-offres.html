<ion-view view-title="Toutes les coupons">
  <ion-nav-buttons side="left">
    <button menu-toggle = "left" class = "button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="offer in offers" type="item-text-wrap" href="#/tab/offres/{{offer.id}}">
        {{offer.title}}
        <p>{{offer.shop}}</p>
        <p><b>-{{offer.value}}%</b></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
